<wt-landing *ngIf="shouldShowLandingPage"></wt-landing>

<wt-loading [loadingText]="'Loading'" *ngIf="shouldShowLoadingScreen"></wt-loading>

<wt-navbar *ngIf="!shouldShowLandingPage"></wt-navbar>
<div *ngIf="!shouldShowLandingPage && !shouldShowLoadingScreen" id="layout" class="pb-4">

  <div id="sidebar" *ngIf="shouldShowSidebar" (scroll)="onSidebarScroll($event)">
    <wt-sidebar [workflows]="workflows" (onDeleteWorkflow)="deleteWorkflow($event)"
                (onSearchingWorkflows)="searchWorkflows($event)">
    </wt-sidebar>

    <div class="row load-gap">
      <div *ngIf="isNextPageLoadTriggered" class="spinner-grow m-auto" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>

  <div id="central">
    <router-outlet></router-outlet>

    <wt-welcome *ngIf="shouldShowWelcomeMessage"></wt-welcome>
  </div>
</div>

<footer class="footer" *ngIf="!shouldShowLandingPage">
  <div class="container d-flex flex-justify-between pt-4 border-top border-gray-light text-muted">
    <ul class="list-style-none d-flex flex-wrap ">
      <li class="mr-3">Â© 2019 <a href="https://www.seqera.io" target="_blank">Seqera Labs</a></li>
      <li class="mr-3">Version {{version}}_{{commitId}}</li>
    </ul>

    <div title="Nextflow Tower logo" class="d-none d-lg-block mx-lg-4" >
      <img src="assets/nf-tower-icon-black.svg" alt="Nextflow Tower Logo" >
    </div>

    <ul class="list-style-none d-flex flex-wrap ">
      <li class="mr-3"><a href="/assets/landing/terms-of-use.html" target="_blank">Terms</a></li>
      <li class="mr-3"><a href="https://github.com/seqeralabs/nf-tower/blob/master/LICENSE.txt" target="_blank">License</a></li>
      <li class="mr-3"><a href="https://www.seqera.io/blog/" target="_blank">Blog</a></li>
      <li class="mr-3"><a href="https://www.seqera.io/jobs/" target="_blank">Careers</a></li>
      <li class="mr-3"><a href="mailto:hello@tower.nf">Contact</a></li>
    </ul>
  </div>
</footer>
