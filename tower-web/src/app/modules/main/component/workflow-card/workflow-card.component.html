<div class="card" [ngClass]="{'workflow--succeed': workflow.isSuccessful, 'workflow--running': workflow.isRunning, 'workflow--failed': workflow.isFailed, 'workflow--partial': workflow.isPartialFailed, 'workflow--unknown': workflow.isUnknownStatus}">
  <div class="card-body">
    <h5 class="card-title">
      <span class="mdi" [ngClass]="{'mdi-check-circle-outline': workflow.isSuccessful, 'mdi-progress-check': workflow.isRunning, 'mdi-alert-circle-outline': workflow.isFailed || workflow.isPartialFailed, 'mdi-help-circle-outline': workflow.isUnknownStatus}"></span>
      {{workflow.data.projectName}}
    </h5>
    <p class="mb-0"><span class="mdi mdi-run"></span> {{workflow.data.runName}}</p>
    <p class="mb-0"><span class="mdi mdi-clock-outline"></span> Duration: {{workflow.humanizedDuration}}</p>
    <p class="mb-0"><span class="mdi mdi-calendar"></span> Started: {{workflow.startDateFormatted}} </p>

    <div class="btn-delete">
      <button type="button" class="btn btn-outline-danger btn-sm" [disabled]="workflow.isRunning" (click)="deleteWorkflow(workflow, $event)"><span class="mdi mdi-trash-can"></span></button>
    </div>
  </div>
</div>
