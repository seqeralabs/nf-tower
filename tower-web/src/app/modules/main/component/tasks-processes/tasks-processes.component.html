<div class="card mb-3">
  <div class="card-header">Processes</div>
  <div class="card-body">

    <div class="row mb-3" *ngFor="let progress of processesProgress">
      <div class="col-sm tw-task-progress" (mouseover)="onHoverProgressBar($event)" (mouseout)="onMouseOutProgressBar($event)">
        <div class="row mb-0 process-metrics" >
          <div class="col-sm process-name">
            {{progress.process}}
          </div>
          <div class="col-sm progress-label">
            {{progress.data.succeeded + progress.data.cached}} of {{progress.total}}
          </div>
        </div>
        <div class="progress-wrapper" [title]="getTooltipText(progress)" data-toggle="tooltip">
          <div class="progress">
            <div class="progress-bar"
                 *ngFor="let status of statusesTags"
                 [style.width]="computePercentageProcessTasks(progress, status)"
                 [ngClass]="status"
            >
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
